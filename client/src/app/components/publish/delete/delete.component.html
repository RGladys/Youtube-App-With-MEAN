<h1 class="page-header">Delete Blog</h1>

<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<div class="col-md-6" *ngIf="this.found">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Confirm</h4>
    </div>

    <div class="modal-body">
      <p>Are you sure you would like to delete this post?</p>
    </div>

    <div class="modal-footer">
      <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deletePost()">Yes</button>
      <a routerLink="/dashboard"><button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button></a>
    </div>
  </div>

  <br />

  <div class="panel panel-primary">
    <div class="panel-heading">
      <strong>Posted by: </strong> {{ post.author }}
      <br />
      <strong>Date: </strong> {{ post.date | date:'MMM dd, yyyy' }}
    </div>

    <div class="panel-body">
      {{ post.body }}
    </div>


  </div>

</div>
