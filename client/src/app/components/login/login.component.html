<h2>Sign Up<br><small class="hidden-xs">Don't have an account? <a routerLink="/signup">Register</a>!</small></h2>

<br class="hidden-xs">

<div class="row show-hide-message" align="center">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<form [formGroup]="form" (submit)="onLoginSumbit()">
  <br>
  <div class="form-group">
    <label>Username:</label>
    <input type="text" class="form-control" name="username" formControlName="username">
    <ul class="help-block">
      <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty" class="text-warning">Username is required.</li>
    </ul>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="password" class="form-control" name="password" formControlName="password" autocomplete="off">
    <ul class="help-block">
      <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty" class="text-warning">Password is required.</li>
    </ul>
  </div>
  <button type="submit" [disabled]="processing" class="btn btn-primary hidden-xs">Login</button>
  <button type="submit" [disabled]="processing" class="btn btn-primary btn-block hidden-sm hidden-md hidden-lg">Login</button>
  <p class="text-info text-center hidden-sm hidden-md hidden-lg">Don't have an account? <a routerLink="/signup">Register</a>!</p>
</form>
